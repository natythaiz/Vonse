<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Login - Vonse</title>
</head>
<body>
    <main class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded shadow-md max-w-sm">
            <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
            <form th:action="@{/login}" method="post">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700">Usuário</label>
                    <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded" required />
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700">Senha</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded" required />
                </div>
                <button type="submit" class="w-full bg-teal-600 text-white py-2 rounded hover:bg-teal-700">Entrar</button>
                <div th:if="${param.error}" class="text-red-600 mt-4 text-center">Usuário ou senha inválidos.</div>
                <div th:if="${param.logout}" class="text-green-600 mt-4 text-center">Logout realizado com sucesso.</div>
            </form>
        </div>
    </main>
</body>
</html>
