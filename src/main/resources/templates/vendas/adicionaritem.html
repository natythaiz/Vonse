<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Item à Venda</title>
</head>

<body>
<main th:fragment="formulario" id="main" class="flex flex-col align-middle w-full m-10">

    <h2 class="text-xl font-semibold text-gray-400 md:text-3xl">Adicionar Item</h2>

    <form th:hx-post="@{/vendas/adicionaritem}" hx-target="#main" hx-swap="outerHTML"
          th:object="${itemVenda}" class="flex flex-col w-2/3 mt-10">

        <p class="text-lg mb-2">
            Produto: <span th:text="*{produto.nome}">Nome do Produto</span>
        </p>

        <p class="text-lg mb-2">
            Preço Unitário: R$ <span th:text="*{precoUnitario}">0.00</span>
        </p>

        <div class="mt-4">
            <label for="quantidade" class="block text-gray-700 font-medium mb-2">Quantidade</label>
            <input type="number" min="1" th:field="*{quantidade}"
                   class="w-1/2 py-3 px-4 border-gray-300 rounded-lg text-gray-500 focus:border-gray-500 focus:ring-gray-500" required>
        </div>

        <div class="mt-6">
            <button type="submit"
                    class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg bg-blue-100 text-blue-800 hover:bg-blue-200 focus:outline-none">
                Adicionar Item
            </button>
        </div>
    </form>

</main>
</body>
</html>
