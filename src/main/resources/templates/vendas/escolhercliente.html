<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Selecionar Cliente</title>
</head>
<body>
    <!-- Conteúdo principal -->
    <main layout:fragment="conteudo" th:fragment="tabela" id="main" class="flex flex-col align-middle w-full m-10">
        <h2 class="text-xl font-semibold text-gray-400 md:text-3xl">Selecionar Cliente</h2>

        <div class="hidden md:flex flex-col mt-5">
            <div class="overflow-x-auto">
                <div class="min-w-full inline-block align-middle">
                    <div class="border rounded-xl overflow-hidden shadow">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead>
                                <tr>
                                    <th class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Código</th>
                                    <th class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Nome</th>
                                    <th class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Contato</th>
                                    <th class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Ação</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cliente : ${pagina.conteudo}" class="odd:bg-white even:bg-gray-100 hover:bg-gray-200">
                                    <td th:text="${cliente.id}" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800"></td>
                                    <td th:text="${cliente.nome}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-800"></td>
                                    <td th:text="${cliente.contato}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-800"></td>
                                    <td>
                                        <a th:hx-get="@{/vendas/cliente/{id}(id=${cliente.id})}" 
                                           hx-target="#main" hx-swap="outerHTML"
                                           class="cursor-pointer text-blue-600 hover:text-blue-500 decoration-2 hover:underline focus:outline-hidden focus:underline">
                                           Selecionar
                                        </a>
                                    </td>
                                </tr>
                                <tr th:if="${pagina.vazia}">
                                    <td colspan="4" class="text-center py-4">Nenhum cliente encontrado</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div> 
        </div>

        <!-- Mobile -->
        <div class="flex md:hidden flex-col md:w-2/3 mt-10">
            <div class="overflow-x-auto">
                <div class="min-w-full inline-block align-middle">
                    <div th:each="cliente : ${pagina.conteudo}" class="border rounded p-4 mb-4 shadow">
                        <p th:text="'Código: ' + ${cliente.id}" class="text-sm text-gray-700"></p>
                        <p th:text="'Nome: ' + ${cliente.nome}" class="text-sm text-gray-700"></p>
                        <p th:text="'Contato: ' + ${cliente.contato}" class="text-sm text-gray-700"></p>
                        <a th:hx-get="@{/vendas/cliente/{id}(id=${cliente.id})}" 
                           hx-target="#main" hx-swap="outerHTML"
                           class="text-blue-600 hover:text-blue-500 decoration-2 hover:underline focus:outline-hidden focus:underline mt-2 block">
                           Selecionar
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="~{layout/fragments/paginacao :: paginacao(${pagina})}"></div>
    </main>
    <!-- !Conteúdo principal -->
</body>
</html>
