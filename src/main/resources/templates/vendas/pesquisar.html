<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Pesquisar Vendas</title>
</head>

<body>
    <main layout:fragment="conteudo" th:fragment="formulario" id="main" class="flex flex-col align-middle w-full m-10">

        <h2 class="text-xl font-semibold text-gray-400 md:text-3xl">Pesquisar Vendas</h2>

        <div class="md:flex flex-col mt-5">
            <div class="overflow-x-auto">
                <div class="min-w-full inline-block align-middle">

                    <form th:hx-get="@{/vendas/pesquisar}" hx-target="#main" hx-swap="outerHTML"
                        class="md:flex flex-col w-2/3 mt-5 ms-16">

                        <!-- ID -->
                        <div class="flex flex-wrap justify-between gap-4">
                            <div class="md:flex-1 md:max-w-[49%]">
                                <label for="id" class="block text-gray-700 font-medium mb-2">ID</label>
                                <input type="number" name="id" id="id"
                                    class="w-full py-3 px-4 border-gray-300 rounded-lg text-gray-500 focus:border-gray-500 focus:ring-gray-500" />
                            </div>
                        </div>

                        <!-- Datas -->
                        <div class="flex flex-wrap justify-between gap-4 mt-5">
                            <div class="md:flex-1 md:max-w-[49%]">
                                <label for="minData" class="block text-gray-700 font-medium mb-2">Data a partir de</label>
                                <input type="date" name="minData" id="minData"
                                    class="w-full py-3 px-4 border-gray-300 rounded-lg text-gray-500 focus:border-gray-500 focus:ring-gray-500" />
                            </div>

                            <div class="md:flex-1 md:max-w-[49%]">
                                <label for="maxData" class="block text-gray-700 font-medium mb-2">Data até</label>
                                <input type="date" name="maxData" id="maxData"
                                    class="w-full py-3 px-4 border-gray-300 rounded-lg text-gray-500 focus:border-gray-500 focus:ring-gray-500" />
                            </div>
                        </div>

                        <!-- Nome do Cliente e Nome do Produto -->
                        <div class="flex flex-wrap justify-between gap-4 mt-5">
                            <div class="md:flex-1 md:max-w-[49%]">
                                <label for="nomeCliente" class="block text-gray-700 font-medium mb-2">Nome do Cliente</label>
                                <input type="text" name="nomeCliente" id="nomeCliente"
                                    class="w-full py-3 px-4 border-gray-300 rounded-lg text-gray-500 focus:border-gray-500 focus:ring-gray-500" />
                            </div>

                            <div class="md:flex-1 md:max-w-[49%]">
                                <label for="nomeProduto" class="block text-gray-700 font-medium mb-2">Nome do Produto</label>
                                <input type="text" name="nomeProduto" id="nomeProduto"
                                    class="w-full py-3 px-4 border-gray-300 rounded-lg text-gray-500 focus:border-gray-500 focus:ring-gray-500" />
                            </div>
                        </div>

                        <!-- Valores Totais -->
                        <div class="flex flex-wrap justify-between gap-4 mt-5">
                            <div class="md:flex-1 md:max-w-[49%]">
                                <label for="minValorTotal" class="block text-gray-700 font-medium mb-2">Valor Total Mínimo</label>
                                <input type="number" step="0.01" name="minValorTotal" id="minValorTotal"
                                    class="w-full py-3 px-4 border-gray-300 rounded-lg text-gray-500 focus:border-gray-500 focus:ring-gray-500" />
                            </div>

                            <div class="md:flex-1 md:max-w-[49%]">
                                <label for="maxValorTotal" class="block text-gray-700 font-medium mb-2">Valor Total Máximo</label>
                                <input type="number" step="0.01" name="maxValorTotal" id="maxValorTotal"
                                    class="w-full py-3 px-4 border-gray-300 rounded-lg text-gray-500 focus:border-gray-500 focus:ring-gray-500" />
                            </div>
                        </div>

                        <!-- Botão Pesquisar -->
                        <div class="mt-5">
                            <button type="submit"
                                class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-100 text-blue-800 hover:bg-blue-200 focus:outline-none focus:bg-blue-200">
                                Pesquisar
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <div th:if="${notificacao != null}" th:object="${notificacao}">
            <input type="hidden" id="mensagemSA2" th:value="*{mensagem}">
            <input type="hidden" id="tipoSA2" th:value="*{tipo}">
            <input type="hidden" id="intervaloSA2" th:value="*{intervalo}">
        </div>

    </main>
</body>

</html>
